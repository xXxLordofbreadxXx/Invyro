<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Freelancer Invoice Generator</title>
  <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <main class="bg-white p-8 rounded-xl shadow-lg max-w-xl w-full">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-700">Invoice Generator</h1>
    <form id="invoiceForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-1 font-semibold">Your Name/Business</label>
        <input type="text" id="from" class="w-full border rounded p-2" required>
      </div>
      <div>
        <label class="block text-gray-700 mb-1 font-semibold">Client Name</label>
        <input type="text" id="to" class="w-full border rounded p-2" required>
      </div>
      <div>
        <label class="block text-gray-700 mb-1 font-semibold">Description of Services</label>
        <input type="text" id="description" class="w-full border rounded p-2" required>
      </div>
      <div>
        <label class="block text-gray-700 mb-1 font-semibold">Amount ($)</label>
        <input type="number" id="amount" class="w-full border rounded p-2" required min="0" step="0.01">
      </div>
      <button type="submit" class="w-full bg-blue-700 text-white rounded py-2 font-bold hover:bg-blue-800">Generate Invoice</button>
    </form>

    <section id="invoiceDisplay" class="mt-8 hidden">
      <div class="border-t pt-4">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">Invoice</h2>
        <div class="bg-gray-50 p-4 rounded shadow">
          <p><span class="font-semibold">From:</span> <span id="displayFrom"></span></p>
          <p><span class="font-semibold">To:</span> <span id="displayTo"></span></p>
          <p><span class="font-semibold">Description:</span> <span id="displayDescription"></span></p>
          <p><span class="font-semibold">Amount:</span> $<span id="displayAmount"></span></p>
          <p class="mt-4"><span class="font-semibold">Date:</span> <span id="displayDate"></span></p>
        </div>
        <button onclick="window.print()" class="mt-4 w-full bg-green-600 text-white rounded py-2 font-bold hover:bg-green-700">Print Invoice</button>
      </div>
    </section>
  </main>
  <script>
    const form = document.getElementById('invoiceForm');
    const invoiceDisplay = document.getElementById('invoiceDisplay');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('displayFrom').textContent = document.getElementById('from').value;
      document.getElementById('displayTo').textContent = document.getElementById('to').value;
      document.getElementById('displayDescription').textContent = document.getElementById('description').value;
      document.getElementById('displayAmount').textContent = Number(document.getElementById('amount').value).toFixed(2);
      document.getElementById('displayDate').textContent = new Date().toLocaleDateString();
      invoiceDisplay.classList.remove('hidden');
      form.classList.add('hidden');
    });
  </script>
</body>
</html>
